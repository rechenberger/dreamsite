query GetPageBlocks($slug: String = "team") {
  route: cms_route_by_pk(slug: $slug, stage: "production", tenantId: "sodefa") {
    ...RouteWithBlocks
  }
}

fragment FullBlock on cms_block {
  id
  type
  config
}

fragment RouteWithBlocks on cms_route {
  slug
  blocks(order_by: { position: asc }) {
    ...FullBlock
  }
}
